<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a City.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3" id="city-input">
              <button
                type="button"
                class="btn btn-success w-100"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>
        <h1 class="city" id="city">København</h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="Flexbox">
              <img src="" alt="Clear" class="Flexbox" id="icon" />
              <div class="Flexbox">
                <span class="temprature" id="temprature"></span>
                <span class="units"> °C </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind Speed:<span id="wind"></span>m/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <h3 class="link">
      <a href="https://github.com/aswinina/weather-project" class="link">
        Open-source code
      </a>
      by Aswini Sureddy
    </h3>
    <script src="src/index.js"></script>
  </body>
</html>
