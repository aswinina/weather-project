<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
          
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3" id="city-input">
              <button type="button" class="btn btn-success w-100" id="current-location-button">
                current</button>
          </div>
        </form>
        <h1 class="city"  id="city">København</h1>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temprature" id="temprature">13</span>
                <span class="units"
                  ><a href="#" id="celsius-link"> °C </a>|
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
              <div class="humidity col" id="humidity">Humidity: 70%</div>
              <div class="weather col" id="description">Clear sky</div>
              <div class="wind col" id="wind">Wind: 3km/h</div>
            
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <div class="card border-0">
              <div class="card-body">
                <h5 class="card-title">Lør</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cludy icon"
                  class="sunny"
                /><br />
                <span class="temprature1"
                  ><strong> 14°</strong><small> 8°</small></span
                >
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-0">
              <div class="card-body">
                <h5 class="card-title">Søn</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cludy icon"
                  class="sunny"
                /><br />
                <span class="temprature1"
                  ><strong> 15°</strong><small> 11°</small></span
                >
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-0">
              <div class="card-body">
                <h5 class="card-title">Man</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="cludy icon"
                  class="sunny"
                /><br />
                <span class="temprature1"
                  ><strong> 14°</strong><small> 9°</small></span
                >
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-0">
              <div class="card-body">
                <h5 class="card-title">Tir</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cludy icon"
                  class="sunny"
                /><br />
                <span class="temprature1"
                  ><strong> 13°</strong><small> 9°</small></span
                >
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-0">
              <div class="card-body">
                <h5 class="card-title">ons</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cludy icon"
                  class="sunny"
                /><br />
                <span class="temprature1"
                  ><strong> 14°</strong><small> 9°</small></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
